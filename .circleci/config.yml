version: 2
jobs:
  build:
    working_directory: ~/repo

    docker:
      - image: circleci/node:8.11.1-stretch

    steps:
      - checkout

      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: 
          name: Install npm
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: 
          name: Run tests
          command: npm run test

  deploy:
    working_directory: ~/repo

    docker:
      - image: circleci/node:8.11.1-stretch

    steps: 
      - checkout

      - run: 
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}

      - restore_cache:
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Stage node modules
          command: git add .

      - run:
          name: Installing deployment dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python-pip python-dev build-essential
            sudo pip install awsebcli --upgrade

      - run: 
          working_directory: /
          name: Make AWS config
          command: | 
            mkdir .aws
            printf "[eb_cli]\n${AWS_ACCESS_KEY_ID}\n${AWS_SECRET_ACCESS_KEY}" > .aws/config

      - run: 
          working_directory: /.aws
          name: Debug file created
          command: ls

      - run: 
          name: Deploy to Elastic Beanstalk
          command: eb deploy --staged --verbose tinycrit-prod

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                #- develop
